<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
			integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous" ></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Комментарий</title>
</head>
<body id="body">

    <div class="container">
        <form class="popup-form" id="popup-form">
            <p class="popup-text">Комментарий</p>
            <textarea class="popup-textarea" rows="6" cols="50" value="" name="comment-text" placeholder="Введите текст..." autofocus maxlength="130"></textarea>
            <div class="popup-message-window" id="popup-message-window"></div>
            <button class="popup-button">Отправить</button>
        </form>
    </div>
<script src="js/app.min.js"></script>
</body>
</html>
